<body>
    <lable>
        请输入北京今天空气质量：<input id="aqi-input" type="text" >
    </lable>
    <button id="button" onclick="test">确定填写</button>
    <div>您输入的值是：<span id="api-display">尚无录入</span></div>

    <script type="text/javascript">

        (function () {
            /*
             在注释下方写下代码
             给按钮button绑定一个点击事件
             在事件处理函数中
             获取aqi-input输入的值，并显示在aqi-display中
             */
            function confirm(){
                var info = document.getElementById("qpi-input").value;
                document.getElementById("api-input").innerHTML = info;
            }
            document.getElementById("button").addEventListener("click",confirm,false)
        })();
    </script>
